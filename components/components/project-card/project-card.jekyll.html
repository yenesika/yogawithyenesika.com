{% assign c = "c-project-card" %}

<div class="row">
  <div class="col col-3">
    <article class="{{c}}">
      <div class="{{c}}__content">
        <a class="{{c}}__image">
          <img loading="lazy" src="{{ include.project.image }}" alt="{{ include.project.title }}">
        </a>
      </div>
    </article>
  </div>
  <div class="col col-9">
    <h3>{{ include.project.title }}</h3>
    <h5>{{ include.project.subtitle }}</h5>
    <p>{{ include.project.content }}</p>
  </div>
</div>
